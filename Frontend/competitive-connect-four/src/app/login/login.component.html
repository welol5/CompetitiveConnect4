
    <ng-container *ngIf="!loggedPerson; else loggedIn">
        <label for="user">Username: </label>
        <input id="user" name="user" type="text" [(ngModel)]="user" />
        <label for="pass"> Password: </label>
        <input id="pass" name="pass" type="password" (keyup.enter)="logIn()" [(ngModel)]="pass" />
        <button type="button" id="loginBtn" (click)="logIn()">Log In</button>
        <button type="button" id="registerBtn" routerLink="register">Register</button>
        
    </ng-container>
    <ng-template #loggedIn>
        <br>
        <span>
            <table>
            <tr>
                <td>
                <div>
                    <button type="button" id="profileBtn" routerLink="profile">{{loggedPerson.username}}</button>
                </div>
                </td>
                <td>
                <div>
                    <button type="button" id="homeBtn" (click)="goHome()">Home</button>
                </div>
                </td>
                <td>
                <div>
                    <button type="button" id="loginBtn" (click)="logOut()">Log Out</button>
                </div>
                </td>
            </tr>
            </table>
        </span>
    </ng-template>
