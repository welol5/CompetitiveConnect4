<div class="text-light">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h3>Username: {{ loggedPerson.username }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Rank: {{ loggedPerson.rank }}</h3>
            </div>
        </div>
    </div>

    <br>
    
    <div>
        <h2>Game History</h2>

        <table class="table table-light table-hover table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Game ID</th>
                    <th>Date Played</th>
                    <th>Time Played</th>
                    <th>Winner</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let game of gameHistoryArray" [routerLink]="['history/', game.id]">
                    <td style="text-align:center"> {{ game.id }}</td>
                    <td style="text-align:center">{{ game.timestamp[2] }}/{{ game.timestamp[1] }}/{{ game.timestamp[0]
                        }}&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td style="text-align:center">{{ game.timestamp[3]}}:{{game.timestamp[4]}}</td>
                    <td style="text-align:center">{{ game.winner.username }}</td>
                </tr>
            </tbody>
        </table>
    </div>
